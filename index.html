    <script>
        currentQuery = "coding"
        currentPage = 1;
        const fetchnews = async (page, q) => {
            console.log(`Fetching News for ${q}. page number ${page}..`)
            var url = 'https://newsapi.org/v2/everything?' +
                'q=' + q +
                '&language=en&' +
                'pageSize=10&' +
                'page=' + page +
                '&sortBy=publishedAt&' +
                'apiKey=1b8c12a0cb7a4429bc2bf30e010f40b5';

            var req = new Request(url);
            let a = await fetch(req)
            let response = await a.json()
            let str = ""
            count.innerHTML = "Results: " + response.totalResults
            for (let item of response.articles) {
                str = str + `<div class="columns">
            <div class="cards style="width: 38rem; height:50rem;">
                <img src="${item.urlToImage}" onerror="this.onerror=null; this.src='img/noimg.jpg'" class="card-img-top" alt="image" height="380px">
                <div class="content">
                    <h5 class="title">${item.title.slice(0,149)}</h5>
                    <p class="text des">${item.description.slice(0, 300)}</p>
                    <p class="text">Published At : ${item.publishedAt.slice(0, 10)}</p>
                    <p class="text">Author : ${item.author}</p>
                    <p class="text" style="color:green; text-decoration: underline;">${item.source.name}</p>
                    <a href="${item.url}" target="_blank" class="btn">Read Full Article <i class='fas fa-external-link-alt'></i></a>
                </div>
            </div>
        </div>`
            }
            document.querySelector(".news").innerHTML = str
        }
        fetchnews(1, currentQuery)
        prev.addEventListener("click", (e) => {
            e.preventDefault();
            if (currentPage > 1) {
                currentPage = currentPage - 1;
                fetchnews(currentPage, currentQuery);
                window.scrollTo(0,0);
            }

        })
        next.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = currentPage + 1;
            fetchnews(currentPage, currentQuery);
            window.scrollTo(0,0);
        })

    </script>
